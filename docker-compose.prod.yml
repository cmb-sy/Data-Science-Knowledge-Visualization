version: "3.8"

services:
  # バックエンド（本番用）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: probability-viz-backend-prod
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always
    networks:
      - probability-viz-network
    # リソース制限
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  # フロントエンド（本番用）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner # 本番モード
    container_name: probability-viz-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - probability-viz-network
    # リソース制限
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

networks:
  probability-viz-network:
    driver: bridge
