version: "3.8"

services:
  # バックエンド（FastAPI）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: probability-viz-backend
    ports:
      - "8000:8000"
    volumes:
      # ホットリロード用にコードをマウント
      - ./backend:/app
      # 仮想環境はマウントしない
      - /app/venv
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - probability-viz-network

  # フロントエンド（Next.js）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev # 開発モード
    container_name: probability-viz-frontend
    ports:
      - "3000:3000"
    volumes:
      # ホットリロード用にコードをマウント
      - ./frontend:/app
      # node_modulesはマウントしない
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - probability-viz-network

networks:
  probability-viz-network:
    driver: bridge

# ボリューム（永続化が必要な場合）
volumes:
  backend-data:
  frontend-data:
